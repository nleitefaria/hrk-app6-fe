<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">
			<style type="text/css">
.value {
	font-weight: bold;
}

.ui-datatable {
	margin-bottom: 25px
}

.ui-datatable .ui-datatable-footer {
	text-align: left;
}

.ui-datalist ul {
	padding: 0 0 0 10px;
	margin: 5px 0;
}

.ui-datatable .ui-button-icon-only .ui-button-text {
	padding: 0;
	line-height: 1.2;
}
</style>
			<br></br>
			<h:form>
				<p:breadCrumb>
					<p:menuitem value="Home" action="#{navigation.home}" />
					<p:menuitem value="Customers" url="#" />
				</p:breadCrumb>
			</h:form>
			<br></br>
			<br></br>
			<h:form id="form0">
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton type="button" value="New" icon="pi pi-file"
							onclick="PF('newDlg').show();" />
					</f:facet>

				</p:toolbar>

				<p:dialog header="Create" widgetVar="newDlg" modal="true"
					showEffect="fade" hideEffect="fade" resizable="false">
					<h:panelGrid id="grid" cellpadding="5" columns="2"
						style="margin-bottom:10px">
						<p:outputLabel for="firstname" value="Firstname:" />
						<p:inputText id="firstname" value="#{customerFormBean.firstname}" />

						<p:outputLabel for="surname" value="Surname:" />
						<p:inputText id="surname" value="#{customerFormBean.lastname}"
							required="true" requiredMessage="Surname is required." />
					</h:panelGrid>
					<h:panelGrid columns="6" cellpadding="5">
						<p:commandButton value="Form" id="btnForm"
							action="#{customerFormBean.save}" />
					</h:panelGrid>
				</p:dialog>
			</h:form>
			<h:form id="form">
				<p:dataTable var="customer" value="#{customerBean.model}"
					paginator="true" rows="10"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					rowsPerPageTemplate="5,10,15" lazy="true">
					<p:column headerText="Id">
						<h:outputText value="#{customer.id}" />
					</p:column>
					<p:column headerText="First name">
						<h:outputText value="#{customer.firstName}" />
					</p:column>
					<p:column headerText="Last name">
						<h:outputText value="#{customer.lastName}" />
					</p:column>
					<p:column headerText="Company">
						<h:outputText value="#{customer.company}" />
					</p:column>
					<p:column headerText="Email">
						<h:outputText value="#{customer.emailAddress}" />
					</p:column>
					<p:column headerText="Title">
						<h:outputText value="#{customer.company}" />
					</p:column>
					<p:column style="width:32px;text-align: center">
						<p:commandButton update=":form:customerDetail"
							oncomplete="PF('customerDialog').show()" icon="pi pi-search"
							title="View">
							<f:setPropertyActionListener value="#{customer}"
								target="#{customerBean.selectedCustomer}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:dialog header="Customer Info" widgetVar="customerDialog"
					modal="true" showEffect="fade" hideEffect="fade" resizable="false">
					<p:outputPanel id="customerDetail" style="text-align:center;">
						<p:panelGrid columns="2" columnClasses="label,value">


							<h:outputText value="Id:" />
							<h:outputText value="#{customerBean.selectedCustomer.id}" />


						</p:panelGrid>
					</p:outputPanel>
				</p:dialog>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
