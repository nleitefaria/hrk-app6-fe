<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">
			<h:form>
				<p:dataTable var="invoice" value="#{invoiceBean.model}"
					paginator="true" rows="10"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					rowsPerPageTemplate="5,10,15" lazy="true">
					<p:column headerText="Id">
						<h:outputText value="#{invoice.id}" />
					</p:column>
					<p:column headerText="Invoice date">
						<h:outputText value="#{invoice.invoiceDate}" />
					</p:column>				
					<p:column headerText="Due date">
						<h:outputText value="#{invoice.dueDate}" />
					</p:column>					
					<p:column headerText="Tax">
						<h:outputText value="#{invoice.tax}" />
					</p:column>					
					<p:column headerText="Shipping">
						<h:outputText value="#{invoice.shipping}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
